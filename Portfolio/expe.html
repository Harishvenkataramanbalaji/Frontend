<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pfolio.css" />
  </head>
  <body>
    <div class="exp">
      <form>
        <table cellspacing="10px" align="center">
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="myName" value="Harish" required /></td>
          </tr>
          <tr>
            <td><label for="Age">Age</label></td>
            <td><input type="number" name="myAge" value="22" /></td>
          </tr>
          <tr>
            <td><label for="experience">Experience</label></td>
            <td>
              <textarea>Internship @ Comcast : Jan 2023-Present</textarea>
            </td>
          </tr>

          <tr>
            <td><label for="mail">E-mail</label></td>
            <td>
              <input
                type="mail"
                name="myMail"
                placeholder="Enter your mail"
                required
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
